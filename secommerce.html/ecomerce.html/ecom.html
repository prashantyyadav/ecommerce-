<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Search Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="ECOM.CSS/ECOM.CSS">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">BrandLogo</a>
            <nav>
                <a href="#" class="mx-2">Men</a>
                <a href="#" class="mx-2">Women</a>
                <a href="#" class="mx-2">Kids</a>
                <a href="#" class="mx-2">Sale</a>
                <a href="#" class="mx-2">New Arrivals</a>
            </nav>
            <div>
                <a href="#" class="mx-2"><i class="bi bi-person"></i></a>
                <a href="#" class="mx-2"><i class="bi bi-cart"></i><span class="badge bg-danger">3</span></a>
            </div>
        </div>
    </header>

    <!-- Search Bar Section -->
    <section class="search-section py-4">
        <div class="container">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search for clothing items...">
            </div>
            <div id="searchResults" class="dropdown-menu mt-2 w-100"></div>
        </div>
    </section>

    <!-- Hero Banner Section -->
    <section class="hero-banner bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to Our Store</h1>
            <p>Discover the latest trends in fashion!</p>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid py-5">
        <div class="container">
            <div class="row">
                <!-- Example product card -->
                <div class="col-md-3">
                    <div class="card">
                        <img src="product.jpg" class="card-img-top" alt="Product">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text">rs.299</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat product cards as needed -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
            <p>Follow us on:</p>
            <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
